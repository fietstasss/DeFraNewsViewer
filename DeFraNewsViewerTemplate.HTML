<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-blue: #1a4a7c;
            --accent-orange: #e67e22;
            --text-dark: #2c3e50;
            --white: #ffffff;
            --light-bg: #fcfcfc;
            --scroll-speed: 20s; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; background-color: var(--white); overflow: hidden; }
        .fullscreen-wrapper { display: flex; flex-direction: column; height: 100vh; width: 100vw; }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 0 50px; height: 100px; background: var(--white); border-bottom: 2px solid #eee; flex-shrink: 0; }
        .logo { font-weight: 900; font-size: 2.5rem; color: var(--text-dark); }
        .main-title { font-size: 2.2rem; color: var(--text-dark); border-right: 8px solid var(--accent-orange); padding-right: 20px; }

        .info-bar { background-color: var(--primary-blue); color: white; padding: 0 50px; height: 50px; display: flex; align-items: center; justify-content: space-between; font-size: 1.2rem; flex-shrink: 0; }

        /* Grid */
        /* Grid aanpassing */
        .main-content { 
            display: grid; 
            grid-template-columns: 45% 55%; 
            height: calc(100vh - 150px); /* Trek de header (100px) en infobar (50px) eraf */
            overflow: hidden; 
        }

        .image-side { 
            display: grid; 
            height: 100%; 
            width: 100%; 
            gap: 10px; /* Ruimte tussen de foto's */
            padding: 10px;
            background-color: var(--light-bg);
        }

        .image-container { 
            position: relative;
            width: 100%; 
            height: 100%; 
            min-height: 0; /* Cruciaal: voorkomt dat de container groter wordt dan zijn grid-cell */
            overflow: hidden; 
            border-radius: 8px;
        }

        .image-container img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Zorgt dat de foto het vak vult zonder te vervormen */
            display: block;
        }
        /* Tekst */
        .text-side { background-color: var(--light-bg); padding: 60px 80px; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .sub-header { font-size: 2.8rem; color: var(--accent-orange); font-weight: 800; margin-bottom: 30px; line-height: 1.2; flex-shrink: 0; background-color: var(--light-bg); z-index: 10; }

        .scroll-window { flex-grow: 1; overflow: hidden; position: relative; }
        .scroll-container { display: flex; flex-direction: column; animation: autoScroll var(--scroll-speed) linear infinite; }

        @keyframes autoScroll {
            0% { transform: translateY(0); }
            15% { transform: translateY(0); }
            80% { transform: translateY(calc(-100% + 400px)); }
            90% { transform: translateY(calc(-100% + 400px)); }
            100% { transform: translateY(0); }
        }

        .text-content { font-size: 1.6rem; line-height: 1.8; color: var(--text-dark); white-space: pre-wrap; }
        .text-content p { margin-bottom: 40px; }
    </style>
</head>
<body>
    <div class="fullscreen-wrapper">
        <header class="header">
            <div class="logo">DEFRA NEWS v4</div>
            <div class="main-title" id="view-title">Laden...</div>
        </header>

        <div class="info-bar">
            <span id="view-date"></span>
            <span id="view-authors"></span>
        </div>

        <main class="main-content">
            <section class="image-side" id="image-display-area"></section>

            <article class="text-side">
                <h2 class="sub-header" id="view-subtitle"></h2>
                <div class="scroll-window">
                    <div class="scroll-container">
                        <div class="text-content" id="view-text"></div>
                    </div>
                </div>
            </article>
        </main>
    </div>

    <script>
        window.onload = function() {
            window.parent.postMessage('READY', '*');
        };

        window.addEventListener('message', function(event) {
            if (event.data && event.data !== 'READY') {
                const data = event.data;
                
                // Tekst vullen
                document.getElementById('view-title').innerText = data.title || '';
                document.getElementById('view-subtitle').innerText = data.subtitle || '';
                document.getElementById('view-text').innerText = data.content || '';
                document.getElementById('view-date').innerText = data.date || '';
                document.getElementById('view-authors').innerText = data.authors || '';
                
                // Foto logica
                const container = document.getElementById('image-display-area');
                const photos = data.images || [];
                
                if (photos.length > 0) {
                    // Reset container stijl voor grid/flex
                    container.style.display = "grid";
                    container.style.gridTemplateRows = photos.length === 1 ? "1fr" : "1fr 1fr";
                    container.style.gap = "0";

                    container.innerHTML = photos.slice(0, 2).map(p => `
                        <div class="image-container" style="width:100%; height:100%;">
                            <img src="${p}" style="width:100%; height:100%; object-fit:cover; display:block; border:5px solid white;">
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div style="background:#eee; height:100%;"></div>';
                }
            }
        });
    </script>
</body>
</html>
