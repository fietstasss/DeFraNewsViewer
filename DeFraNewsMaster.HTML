<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>DeFra News Master</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
        iframe { border: none; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <iframe id="viewer" src="DeFraNewsViewerTemplate.HTML"></iframe>

    <script>
        const params = new URLSearchParams(window.location.search);
        const playlistUrl = params.get('list');
        const displayTime = 30000; // 30 seconden per bericht
        
        let articles = [];
        let index = 0;
        const viewer = document.getElementById('viewer');

        async function loadPlaylist() {
            try {
                const res = await fetch(playlistUrl + (playlistUrl.includes('?') ? '&' : '?') + "t=" + Date.now());
                const data = await res.json();
                articles = data.articles.filter(a => {
                    const now = new Date();
                    return (!a.start || new Date(a.start) <= now) && (!a.end || new Date(a.end) >= now);
                });
                if (articles.length > 0) play();
            } catch (e) { console.error("Fout bij laden playlist", e); }

            async function loadPlaylist() {
                try {
                    console.log("Bezig met laden playlist van:", playlistUrl);
                    const res = await fetch(playlistUrl + (playlistUrl.includes('?') ? '&' : '?') + "t=" + Date.now());
                    const data = await res.json();
                    console.log("Data ontvangen:", data);
                    
                    articles = data.articles || [];
                    console.log("Gefilterde artikelen:", articles);
                    
                    if (articles.length > 0) play();
                    else console.warn("Geen geldige artikelen gevonden in JSON");
                } catch (e) { 
                    console.error("Playlist load error:", e); 
                }
            }
        }

        function play() {
            const art = articles[index];
            // We herladen de iframe om animaties te resetten
            viewer.src = "DeFraNewsViewerTemplate.HTML?v=" + Date.now();
            
            // Wacht tot de iframe "READY" stuurt, dan pas data sturen
            window.onmessage = (e) => {
                if (e.data === 'READY') {
                    viewer.contentWindow.postMessage({
                        title: art.title,
                        subtitle: art.subtitle || art.category, // Gebruikt subtitle als die er is
                        content: art.content || art.message,   // Gebruikt content als die er is
                        date: art.start || '',
                        authors: art.authors || 'Redactie Dekkers-Fransen',
                        images: art.images || (art.image ? [art.image] : []) // Pakt de hele lijst
                    }, '*');
                }
            };

            index = (index + 1) % articles.length;
            setTimeout(play, displayTime);
        }

        if (playlistUrl) loadPlaylist();
    </script>
</body>
</html>
